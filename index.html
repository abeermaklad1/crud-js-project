<html>

<head>
    <link rel="StyleSheet" href="css/style.css">
    <link rel="StyleSheet" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container py-5">

        <div class="form-group">
            <label for="productNameInput">productName: </label>
            <input class="form-control is-valid" type="text" id="productNameInput">
            <div id="nameAlert" class="d-none alert alert-danger">
                <p>Name must start with uppercase and from 3 to 8</p>
            </div>
        </div>

        <div class="form-group">
            <label for="productPriceInput">productPrice: </label>
            <input class="form-control" type="number" id="productPriceInput">
        </div>

        <div class="form-group">
            <label for="productCategoryInput">productCategory: </label>
            <input class="form-control" type="text" id="productCategoryInput">
        </div>

        <div class="form-group">
            <label for="productDescriptionInput">productDescription: </label>
            <textarea class="form-control" type="text" id="productDescriptionInput"></textarea>
        </div>

        <button id="mainBtn" onclick="addProduct()" class="btn btn-outline-info">Add Product</button>

    </div>

    <div class="container">

        <input onkeyup="searchProduct(this.value)" placeholder="search product" class="form-control w-75 m-auto" type="text" id="">

        <table class="table mt-4">
            <thead>
                <th>index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCategory</th>
                <th>productDescription</th>
                <th>update</th>
                <th>delete</th>
            </thead>

            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
